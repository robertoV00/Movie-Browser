<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/4a7e5bbfa7.js" crossorigin="anonymous"></script>
    <title>Ticket</title>
</head>
<body>
    <section id="top-half">
        <figure class="movie-background-wrapper">
            <nav class="navbar">
                <div class="left-side">
                    <div class="movie-logo-wrapper">
                        <img class="movie-logo" src="/assets/movielogo.png" alt="">
                    </div>
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#home" class="nav-link">Contact</a>
                </div>
                <div class="right-side">
                    <div class="search-icon-wrapper">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </div>
                    <div class="settings-icon-wrapper">
                        <i class="fa-solid fa-gear icon"></i>
                    </div>
                </div>
            </nav>
            <img class="movie-background" src="/assets/moviebackground.jpg" alt="">
            <div class="movie-background-text">
                <h1 class="background-title">Ticket<span class="title-plus">+</span></h1>
                <h2 class="background-subtitle">With over <span>3000</span> movies on Ticket<span class="subtitle-plus">+</span>, the possibilites are endless!</h2>
                <div class="search-bar-wrapper">
                    <input placeholder="Find a movie" class="search-bar" type="text">
                    <i class="fa-solid fa-magnifying-glass icon magnifying-glass"></i>
                </div>
            </div>
        </figure>
    </section>

    <section id="bottom-half">
        <div class="container movies-container">
            <div class="row movies-row">
                <div class="movies-top">
                    <h2 class="bottom-header">Search results for:</h2>
                </div>
                <div class="movie-selection-wrapper">
                    <div class="movie-box">
                        <img class="movie-image" src="/assets/guadiansGalaxy.jpg" alt="">
                        <div class="movie-name-wrapper">
                            <h4 class="movie-name">Guardians of the Galaxy Vol. 2</h4>
                        </div>
                    </div><div class="movie-box">
                        <img class="movie-image" src="/assets/avengers.jpg" alt="">
                        <div class="movie-name-wrapper">
                            <h4 class="movie-name">The Avengers</h4>
                        </div>
                    </div><div class="movie-box">
                        <img class="movie-image" src="/assets/homecoming.jpg" alt="">
                        <div class="movie-name-wrapper">
                            <h4 class="movie-name">Spider-man: Homecoming</h4>
                        </div>
                    </div><div class="movie-box">
                        <img class="movie-image" src="/assets/minions.jpg" alt="">
                        <div class="movie-name-wrapper">
                            <h4 class="movie-name">Minions: Rise of Gru</h4>
                        </div>
                    </div><div class="movie-box">
                        <img class="movie-image" src="/assets/spiderverse.jpg" alt="">
                        <div class="movie-name-wrapper">
                            <h4 class="movie-name">Spider-Man: Into the Spider-Verse</h4>
                        </div>
                    </div><div class="movie-box">
                        <img class="movie-image" src="/assets/nope.jpg" alt="">
                        <div class="movie-name-wrapper">
                            <h4 class="movie-name">Nope</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
